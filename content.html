    <script>

        const textContainer = document.querySelector(".text-container");
        // textContainer.classList.add("visible");
     function fadeIn() {
            document.body.style.opacity = 1;
        }

        function typeText(element, text, i = 0, callback) {
            if (i === 0) {
                element.innerHTML = "<span class='typed'></span><span class='cursor'>|</span>";
            }
            const typed = element.querySelector(".typed");
            const cursor = element.querySelector(".cursor");
            typed.textContent += text[i];

              // Scroll the element into view
              window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            if (i === text.length - 1) {
                cursor.remove();
                if (callback) {
                    callback();
                }
                return;
            }

            setTimeout(() => typeText(element, text, i + 1, callback), 100);
        }

        function typeAllTexts() {
            const textElements = document.querySelectorAll(".txt-content");

            function typeNext(index) {
                if (index >= textElements.length) {
                    return;
                }

                const element = textElements[index];
                const text = element.getAttribute("data-text");
                typeText(element, text, 0, () => {
                    setTimeout(() => typeNext(index + 1), 500); // Adjust the delay between lines if needed
                });
            }

            typeNext(0);
        }

        function startTypingAfterDelay() {
            setTimeout(typeAllTexts, 10500); // Start typing after 5 seconds
        }
    
        function hideTextContainer() {
                        setTimeout(() => {
                            textContainer.classList.add('visible'); // Add the 'show' class to trigger transition
                        }, 10000); // Delay to allow display change to take effect
                    }
     // 2 seconds delay before starting the first text typing


        function initPage() {
            fadeIn();
            hideTextContainer();
            startTypingAfterDelay();
        }

    </script>
